
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherrydex - Cherry Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="cherry_image.jpg" alt="Cherry" class="card-img">
        <div class="card-info">
            <h1 class="card-name">Cherry Blossom</h1>
            <p class="card-hp">HP: 80</p>
            <p class="card-evolution">Evolution: Stage 1</p>
            <p class="card-info-text">Info: A beautiful cherry blossom with mystical powers.</p>
            <p class="card-powers">Powers: Healing, Bloom, Charm</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
